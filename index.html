<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Alcohol Campagne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #d32f2f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #b71c1c;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stop Alcoholmisbruik</h1>
    </header>
    <div class="container">
        <h2>Waarom stoppen met alcohol?</h2>
        <p>Alcohol heeft schadelijke gevolgen voor je gezondheid, relaties en prestaties.</p>
        <p>Jaarlijks sterven duizenden mensen door alcoholgerelateerde problemen.</p>
        <a href="#" class="btn">Doe mee aan onze campagne</a>
    </div>
    <footer>
        <p>&copy; 2025 Anti-Alcohol Campagne. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
